        <header>
            <article id="contact">
                <h2>Sign up form</h2>
                <p>Sign up to become a member of the CCIS Division</p>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <p>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" placeholder="first name"
                                autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="lastName">last Name</label>
                            <input type="text" name="lastName" id="lastName" placeholder="last name" autocomplete="on"
                                required>
                        </p>
                        <p>
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </p>
                        <p>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="09482315196"
                                pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required>
                        </p>
                        <p>
                            <label for="decade">Favorite Decade</label>
                            <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
                        </p>

                        <label for="coffee">Favorite Coffee: </label>
                        <select name="coffee" id="coffee" multiple size="5">

                            <option value="Iced Coffee">Iced Coffee</option>

                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>What is your favorite Job</legend>
                        <p>
                            <input type="radio" name="job" id="gamedev" value="gamedev">
                            <label for="gamedev">Game Developer</label>
                        </p>
                        <p>
                            <input type="radio" name="job" id="ai_analyst" value="ai_analyst">
                            <label for="ai_analyst">AI_Analyst</label>
                        </p>
                        <p>
                            <input type="radio" name="job" id="webdev" value="webdev">
                            <label for="webdev">Web Developer</label>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Do you have pets?</legend>
                        <p>
                            <input type="checkbox" name="pets" id="dog" value="dog">
                            <label for="dog">Dog</label>
                        </p>
                        <p>
                            <input type="checkbox" name="pets" id="cat" value="cat">
                            <label for="cat">Cat</label>
                        </p>
                        <p>
                            <input type="checkbox" name="pets" id="fish" value="fish">
                            <label for="fish">Fish</label>
                        </p>
                        <p>
                            <input type="checkbox" name="pets" id="bird" value="bird">
                            <label for="bird">Bird</label>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Send Me a Message</legend>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
                    </fieldset>
                    <br>
                    <button type="Submit">
                        Submit
                    </button>
                    <button type="reset">Reset</button>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                </form>
